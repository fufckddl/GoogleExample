<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/lang_modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/modal.js"></script>
</head>
<body>
    <div class="header">
        <ul class="nav">
            <li>
                <button type="button" class="header-btn open-popup" data-popup-name="user-menu" data-popup-open-type="tooltip">
                    <img class="me" src="img/me.png">
                </button>
                <div class="header-tooltip user-menu-popup" data-popup-type="tooltip">
                    <img class= "mail" src="img/mail.png">
                    <img class="github" src="img/github.png">
                </div>
            </li>
        </ul>


        <div class="header_a">
            <a class="content1" href="https://www.naver.com">Gmail</a>
            <a class="content1" href="https://www.naver.com">이미지</a>
        </div>
    </div>

    <div class="section1">
        <img class="main_logo" src="img/google_logo.PNG">
    </div>
    <div class="section2">
        <input class="search_box" type="text" placeholder="Google 검색 또는 URL 입력"
        onfocus="this.placeholder = ''" onblur="this.placeholder='Google 검색 및 URL 입력'">
    </div>
    <div class="section3">
        <button class = "language" type="button" data-popup-name="language_list" data-popup-open-type="tooltip"></button>
        <div class="lang_modal user-menu-popup" data-popup-type="tooltip">
        </div>
    </div>

</body>
</html>
